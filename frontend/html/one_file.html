<div class="file-item">
    <div class="file-item-select-bg bg-primary"></div>
    <div class="file-item-icon far fa-$filetype text-secondary"></div>
    <a href="/file$foldername" class="file-item-name"> $filename </a>
    <div class="file-item-actions btn-group">
      <button
        type="button"
        class="btn btn-default btn-sm rounded-pill icon-btn borderless md-btn-flat hide-arrow dropdown-toggle"
        data-toggle="dropdown"
      >
        <i class="ion ion-ios-more"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <button type="button" class="modal-button  dropdown-item" href="#rename$index">Rename</button>
        <button type="button" class="modal-button  dropdown-item" href="#moveDir$index">Move</button>
        <form action="/file$current_folder" method="post">
          <button type="submit" class="dropdown-item" value="$foldername" name="download" href = "/file$current_folder">Download</button>        
          <button type="submit" class="dropdown-item" value="$foldername" name="delete$filetype">Delete</button>
    </form>
    </div>
  </div>
  
</div>
<!-- The Modal -->
<div id="rename$index" class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header" style="border-bottom:0px">
      <h5  class="modal-title" exampleModalLabel">
        Enter New Name
      </h5>
      
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span class="close" aria-hidden="true">&times;</span>
      </button>
    </div>
          <form action="/file$current_folder" method="post">
            <div class="modal-body">
              <input class="form-control form-control-sm"
              type="text" name="rename$filetype$foldername" value="">
            </div>
            <div class="modal-footer" style="border-top:0px">
          
              <button class="btn btn-primary" type="submit" value="submit" onclick="submit" style="background-color: #42666f!important;/* border-width: 0px;">
                Save changes
              </button>
            </div>
          </form>
      </div>
  </div>

</div>

<div id="moveDir$index" class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom:0px">
        <h5  class="modal-title" exampleModalLabel">
          Choose Taregt Folder
        </h5>
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="close" aria-hidden="true">&times;</span>
        </button>
      </div>
            <form action="/file$current_folder" method="post">
              <div class="modal-body option">

                <select name="move$filetype$foldername" id="lang">
                  <option value="select">Select a Folder</option>
                  <option value="/">/</option>
                  $optionholder
                </select>
              </div>
              <div class="modal-footer" style="border-top:0px">
            
                <button class="btn btn-primary" type="submit" value="submit" onclick="submit" style="background-color: #42666f!important;/* border-width: 0px;">
                  Save changes
                </button>
              </div>
            </form>
        </div>
    </div>
  
  </div>
